<!doctype html>

<html>
<head>
    <title>Flash-Cards for learning Chinese</title>
    <script src="./jquery.min.js"></script>
    <script src="./main.js"></script>
    <style>
        #container {
            margin-top: 50px;
            text-align: center;
        }
        #zh {
            font-size: 600%;
            width: 90%;
        }
        #en {
            font-size: 200%;
            width: 90%;
        }
        #controls {
            position: absolute;
            width: 99%;
            bottom: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="zh"></div>
        <div id="en"></div>
    </div>
    <div id="controls">
        <button id="show">Show</button>
        <button id="next">Next</button>
        <div>&nbsp;</div>
    </div>
</body>
</html>
